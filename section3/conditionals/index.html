<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="show">You can see me! <span>Hello!</span></p>
    <p v-else>Now you see me!</p>
    <!-- Template is a HTML5 keyword that is not rendered by browser.
         Allows the templating to apply to nested elements. -->
    <template v-if="show">
        <h1>Heading</h1>
        <p>Inside a template</p>
    </template>
    <!-- v-show will hide it in CSS -->
    <p v-show="show">Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
